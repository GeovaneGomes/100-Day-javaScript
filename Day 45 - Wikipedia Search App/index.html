<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <img src="/images/wiki.png" alt="wiki" class="my-5">

                    <form action="" class="d-flex">
                        <input 
                        type="text" 
                        class="form-control form-control-lg p-3 border border-success rounded-pill" placeholder="Enter Search term">

                        <button type="submit" class="btn ms-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <hr class="hide">
                </div>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 ">
                        <div class="results py-3">
                            <p class="alert alert-danger hide"></p>

                            <!-- Single search result-->

                                <a href="" target="_blank" rel="noopener" class="h3 fw-bold">Love</a>
                                <br>
                                <a href="" target="_blank" rel="noopener" class="fs-5 text-success">https://en.wikipedia.org/</a>
                                <p class="fs-5">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis officia aperiam similique commodi natus ea maiores libero quae hic aspernatur?
                                </p>

                            </div>-->
                            <!-- End of Single search result-->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>

</html>
